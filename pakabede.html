<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Frontpage Harian</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #0f1220;
      --card: #171a2b;
      --text: #e8ecf1;
      --muted: #a7b0c0;
      --primary: #7c4dff;
      --secondary: #00d4ff;
      --accent: #ff6b6b;
      --success: #22c55e;
      --warning: #f59e0b;
      --ring: rgba(124,77,255,0.4);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      background: radial-gradient(1200px 600px at 10% 10%, #12152a, #0b0e1a), var(--bg);
      color: var(--text);
    }
    header{
      padding: 28px 24px 8px;
      display:flex; align-items:center; gap:16px; flex-wrap:wrap;
    }
    .brand{
      display:flex; align-items:center; gap:12px;
    }
    .logo{
      width:44px; height:44px; border-radius:12px;
      background: linear-gradient(145deg, var(--primary), var(--secondary));
      box-shadow: 0 8px 24px rgba(124,77,255,0.35), inset 0 0 24px rgba(0,212,255,0.35);
    }
    h1{margin:0; font-size:1.25rem; letter-spacing:0.2px}
    .subtitle{color:var(--muted); font-size:0.9rem}
    .container{max-width:1080px; margin:0 auto; padding: 12px 24px 40px}
    .toolbar{
      display:flex; gap:12px; flex-wrap:wrap; margin:12px 0 18px;
    }
    .search{
      flex:1 1 320px; display:flex; align-items:center; gap:10px;
      background: rgba(255,255,255,0.04); border:1px solid rgba(255,255,255,0.08);
      border-radius:14px; padding:10px 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }
    .search input{
      flex:1; background:transparent; border:none; outline:none; color:var(--text);
      font-size:0.98rem; padding:6px 2px;
    }
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:10px 12px; border-radius:999px; font-weight:600; font-size:0.9rem;
      background: rgba(255,255,255,0.06); border:1px solid rgba(255,255,255,0.08);
      color: var(--text); cursor:pointer; transition: transform .08s ease, box-shadow .2s ease;
    }
    .pill:hover{transform: translateY(-1px); box-shadow:0 6px 16px rgba(0,0,0,0.25)}
    .grid{
      display:grid; grid-template-columns: repeat(3, minmax(0, 1fr)); gap:16px;
    }
    @media (max-width: 900px){ .grid{ grid-template-columns: repeat(2, 1fr) } }
    @media (max-width: 600px){ .grid{ grid-template-columns: 1fr } }

    .card{
      position:relative;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border:1px solid rgba(255,255,255,0.08);
      border-radius:16px; padding:16px; overflow:hidden;
      box-shadow: 0 10px 28px rgba(0,0,0,0.28);
      transition: transform .08s ease, box-shadow .2s ease, border-color .2s ease;
    }
    .card:hover{transform: translateY(-2px); border-color: rgba(124,77,255,0.5); box-shadow: 0 16px 40px rgba(124,77,255,0.20)}
    .badge{
      position:absolute; top:14px; right:14px;
      padding:6px 10px; border-radius:999px; font-size:0.75rem; font-weight:700;
      background: rgba(124,77,255,0.18); color:#e9ddff; border:1px solid rgba(124,77,255,0.45);
    }
    .row{display:flex; align-items:center; gap:12px}
    .favicon{
      width:40px; height:40px; border-radius:12px;
      background: linear-gradient(145deg, var(--accent), var(--warning));
      box-shadow: 0 4px 16px rgba(255,107,107,0.35);
      display:flex; align-items:center; justify-content:center; color:#1b0f0f; font-weight:800;
    }
    .title{font-weight:700; font-size:1rem}
    .url{color:var(--muted); font-size:0.85rem}
    .actions{display:flex; gap:8px; margin-top:12px; flex-wrap:wrap}
    .btn{
      display:inline-flex; align-items:center; gap:8px;
      padding:10px 12px; border-radius:12px; font-weight:600; font-size:0.9rem;
      border:1px solid rgba(255,255,255,0.14); color:var(--text);
      background: rgba(255,255,255,0.04); cursor:pointer;
      transition: transform .08s ease, box-shadow .2s ease;
    }
    .btn:hover{transform: translateY(-1px); box-shadow: 0 8px 18px rgba(0,0,0,0.25)}
    .btn.primary{
      background: linear-gradient(145deg, var(--primary), var(--secondary));
      border: none; color:#0c0f1c;
    }
    .hotkey{font-size:0.75rem; color:#cfe3ff; font-weight:700}
    .footer{margin-top:24px; color:var(--muted); font-size:0.85rem; text-align:center}

    /* fun backgrounds behind cards */
    .card::after{
      content:"";
      position:absolute; inset:-30% -20% auto auto; width:220px; height:220px;
      background: radial-gradient(closest-side, rgba(124,77,255,0.35), transparent 70%),
                  radial-gradient(closest-side, rgba(0,212,255,0.25), transparent 70%);
      filter: blur(22px); pointer-events:none; transform: rotate(18deg);
    }
  </style>
</head>
<body>
  <header class="container">
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <div>
        <h1>Frontpage Harian</h1>
        <div class="subtitle">Akses cepat, penuh warna, dengan pencarian dan shortcut</div>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="toolbar">
      <div class="search" role="search">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M21 21l-4.3-4.3M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16Z" stroke="#bcd1ff" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <input id="searchInput" type="search" placeholder="Cari tautan… (nama/URL)" autocomplete="off" />
      </div>
      <button class="pill" data-filter="all">Semua</button>
      <button class="pill" data-filter="hsi">HSI</button>
      <button class="pill" data-filter="kemenag">Kemenag</button>
      <button class="pill" data-filter="umum">Umum</button>
    </div>

    <section class="grid" id="grid"></section>

    <div class="footer">
      Tips: tekan angka 1–6 di keyboard untuk membuka cepat tiap link (urut sesuai kartu).
    </div>
  </main>

  <script>
    const links = [
      {
        name: "HSI Edu",
        url: "https://edu.hsi.id/",
        display: "edu.hsi.id",
        tag: "hsi",
        color: ["#7c4dff","#00d4ff"],
        hotkey: "1",
        desc: "Belajar Aqidah Islam HSI secara online."
      },
      {
        name: "Evaluasi GiS",
        url: "https://evaluasi.grupislamsunnah.com/",
        display: "evaluasi.grupislamsunnah.com",
        tag: "hsi",
        color: ["#22c55e","#7c4dff"],
        hotkey: "2",
        desc: "Evaluasi materi Grup Islam Sunnah."
      },
      {
        name: "EMIS Kemenag",
        url: "https://emis.kemenag.go.id/",
        display: "emis.kemenag.go.id",
        tag: "kemenag",
        color: ["#00d4ff","#22c55e"],
        hotkey: "3",
        desc: "Gerbang data pendidikan Kemenag."
      },
      {
        name: "Verval PD Kemdikbud",
        url: "https://vervalpd.data.kemdikbud.go.id/",
        display: "vervalpd.data.kemdikbud.go.id",
        tag: "kemenag",
        color: ["#f59e0b","#00d4ff"],
        hotkey: "4",
        desc: "Verifikasi-validasi data peserta didik."
      },
      {
        name: "YouTube",
        url: "https://www.youtube.com/",
        display: "youtube.com",
        tag: "umum",
        color: ["#ff6b6b","#f59e0b"],
        hotkey: "5",
        desc: "Video, kajian, dan media."
      },
      {
        name: "Admin HSI",
        url: "https://admin.hsi.id/",
        display: "admin.hsi.id",
        tag: "hsi",
        color: ["#7c4dff","#ff6b6b"],
        hotkey: "6",
        desc: "Portal admin HSI."
      },
    ];

    const grid = document.getElementById('grid');
    const searchInput = document.getElementById('searchInput');
    const pills = Array.from(document.querySelectorAll('.pill'));
    let currentFilter = 'all';

    function cardTemplate(item, index){
      const [c1,c2] = item.color;
      return `
        <article class="card" data-tag="${item.tag}" data-index="${index}">
          <div class="badge">${item.tag.toUpperCase()}</div>
          <div class="row">
            <div class="favicon" style="background: linear-gradient(145deg, ${c1}, ${c2});">
              ${item.display[0].toUpperCase()}
            </div>
            <div>
              <div class="title">${item.name}</div>
              <div class="url">${item.display}</div>
            </div>
          </div>
          <div class="actions">
            <a class="btn primary" href="${item.url}" target="_blank" rel="noopener">Buka</a>
            <button class="btn" data-copy="${item.url}">Salin URL</button>
            <span class="hotkey">Shortcut: ${item.hotkey}</span>
          </div>
        </article>
      `;
    }

    function render(){
      const query = searchInput.value.trim().toLowerCase();
      const filtered = links.filter(l=>{
        const matchTag = currentFilter === 'all' ? true : l.tag === currentFilter;
        const matchText = !query || (l.name.toLowerCase().includes(query) || l.display.toLowerCase().includes(query));
        return matchTag && matchText;
      });
      grid.innerHTML = filtered.map(cardTemplate).join('');
    }

    pills.forEach(p=>{
      p.addEventListener('click', ()=>{
        currentFilter = p.dataset.filter;
        pills.forEach(x=>x.classList.remove('active'));
        p.classList.add('active');
        render();
      })
    });

    searchInput.addEventListener('input', render);

    document.addEventListener('click', (e)=>{
      const btn = e.target.closest('[data-copy]');
      if(btn){
        const url = btn.getAttribute('data-copy');
        navigator.clipboard.writeText(url).then(()=>{
          btn.textContent = 'Tersalin!';
          setTimeout(()=>btn.textContent = 'Salin URL', 1200);
        }).catch(()=>{
          btn.textContent = 'Gagal menyalin';
          setTimeout(()=>btn.textContent = 'Salin URL', 1200);
        });
      }
    });

    document.addEventListener('keydown', (e)=>{
      const key = e.key;
      const item = links.find(l => l.hotkey === key);
      if(item){
        window.open(item.url, '_blank', 'noopener');
      }
    });

    // Initial render
    render();
  </script>
</body>
</html>
